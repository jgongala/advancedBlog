{% extends "base.html" %} 
{% block title %} Edit Post {% endblock %} 

{% block content %}

<div class="container">
  <h1 class="my-3 text-center fw-light">Edit Post</h1>

  <div class="form-group"> 
    <form method="POST">
      {% csrf_token %}
      {{ form.media }}
      {{ form.as_p }}
      <button type="submit" class="btn btn-outline-secondary w-100">Save</button>
    </form>
  </div>
</div>

{% endblock %}
