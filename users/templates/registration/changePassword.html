{% extends "base.html" %} 
{% block title %} Change Password {% endblock %} 

{% block content %}

<div class="container">
  <h1 class="my-3 text-center fw-light">Change Password</h1>

  <div class="form-group"> 
    <form method = "POST">

      {% csrf_token %}
      {{ form.as_p }}
  
      <button type="submit" class="btn btn-outline-secondary w-100">Update</button>
    </form>
  </div>
  

</div>

{% endblock %}
