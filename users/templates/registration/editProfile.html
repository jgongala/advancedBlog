{% extends "base.html" %} 
{% block title %} Profile {% endblock %} 
{% block content %}

<div class="container">
  <h1 class="my-3 text-center fw-light">Edit Profile</h1>

  <div class="form-group">
    <form method="POST">
      {% csrf_token %} 
      {{ form.as_p }}

      <button type="submit" class="btn btn-outline-secondary w-100">Update</button>
    </form>

    <div class="mt-3">
      <p class="float-start">For Password Change <a href="{% url 'passwordChange' %}" class="text-decoration-none" style="color: #c3a6a0;">Click here!</a></p>
    </div>

  </div>
</div>

{% endblock %}
